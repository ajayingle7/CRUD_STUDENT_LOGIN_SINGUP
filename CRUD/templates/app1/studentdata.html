{% extends 'base.html' %}


{% block c1 %}
<div class="container">
<div class="jumbotron">

<table class="table table-light">
  <thead>
    <tr>
      <th scope="col">Student ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Mno</th>
        <th scope="col">City</th>




    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <td>{{i.sid}}</td>
      <td>{{i.fname}}</td>
      <td>{{i.lname}}|</td>
              <td>{{i.mno}}</td>
      <td>{{i.city}}</td>


          <td><a href="{% url 'edit' i.sid %}">edit</a></td>
        <td><a href="{% url 'remove' i.sid %}">remove</a></td>

    </tr>
  {% endfor %}
  </tbody>
</table>






</div>
</div>



{% endblock %}
